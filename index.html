<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main class="card">
    <div class="card-container">
      <div class="context-part">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="info">
          <h1 class="title"> <font style="color: hsl(0, 36%, 70%); font-weight: 300;">We're</font> coming soon</h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="email-bar">
            <p class="email-address">Email Address</p>
            <button>
              <img src="images/icon-arrow.svg" alt="arrow">
            </button>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/aybegu">Ayca Berfin Gurler</a>.
        </div>
      </div>
     
      <div class="image-part">
        <div class="image">
          <img src="images/hero-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>

    </p>
  </footer> -->
</body>
</html>
